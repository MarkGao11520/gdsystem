<div id="content">
	
	<div class="container">
		
		<div class="row">
			
			<div class="span3">
				
				<div class="account-container">
				
					<div class="account-avatar">
						<img id="userPic" onclick="openImagePanal()" src="./img/headshot.png" alt="" class="thumbnail" />
					</div> <!-- /account-avatar -->
				
					<div class="account-details">
					
						<span id="userName2" class="account-name">罗宾逊</span>
						
						<span class="account-role">学生</span>

						<span class="account-actions">
							<a href="./studentaccount">个人信息</a> |

							<a href="javascript:openImagePanal()">更改头像</a>
						</span>
					
					</div> <!-- /account-details -->
				
				</div> <!-- /account-container -->
				
				<hr />
				
				<ul id="main-nav" class="nav nav-tabs nav-stacked">
					
					<li class="active">
						<a href="./myTitle">
							<i class="icon-home"></i>
							我的题目
						</a>
					</li>
					
					<li>
						<a href="./openReport">
							<i class="icon-th-large"></i>
							完善开题报告
						</a>
					</li>


				</ul>	
				
				<hr />
				
				<!--<div class="sidebar-extra">-->
					<!--<p>这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字.</p>-->
				<!--</div> &lt;!&ndash; .sidebar-extra &ndash;&gt;-->
				
				<br />
		
			</div> <!-- /span3 -->
			
			
			
			<div class="span9">
				
				<h1 class="page-title">
					<i class="icon-home"></i>
					我的题目
				</h1>

				<!--头像上传开始-->
				<div class="widget">
					<div id="imageWidget" hidden="hidden" class="row" style="position: absolute;z-index: 1;">
						<div class="span2">
							<div class="widget"></div>
						</div>
						<div class="span4">
							<div class="widget">
								<div align="center" class="widget-header">
									头像上传
								</div>
								<div class="widget-content">
									<input style="float:left;" id="photo" multiple="multiple" type="file" name="photo"/>
									<button style="float:right;" onclick="closeImagePanal()" class="btn btn-danger">关闭</button>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!--头像上传结束-->

				<!--申请换题-->
				<div  class="widget">
					<div id="widgetP" hidden="hidden" class="row" style="position: fixed;z-index: 1; bottom: 18%">
						<div class="span2">
							<div class="widget"></div>
						</div>
						<div class="span4">
							<div class="widget">
								<div id="widgetHeader" align="center" class="widget-header">
								</div>
								<div class="widget-content">
									<div class="controls" style="padding: 10px;">
										<span  class="input-group-addon">换题原因</span>
										<textarea  style="height: 150px" id="tcontent" type="text" class="input-large" placeholder="请输入换题原因" /><span style="color: red">*</span>
									</div>

									<div >
										<button id="submitbtn"  onclick="" type="button" style="width: 45%;" class="btn btn-warning ">提交</button>

										<button type="button" onclick="cloasPanal()" class="btn btn-danger" style="width: 45%;">取消</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--换题结束-->
				<!--设计毕业题目-->
				<div  class="widget">
					<div id="widgetD" hidden="hidden" class="row" style="position: fixed;z-index: 1; bottom: 18%">
						<div class="span2">
							<div class="widget"></div>
						</div>
						<div class="span4">
							<div class="widget">
								<div id="widgetDesign" align="center" class="widget-header">
								</div>
								<div class="widget-content">
									<div class="controls" style="padding: 10px">
										<span  class="input-group-addon">题目类别</span>
										<select id="tcList" style="margin-top: 1%"></select>
									</div>
									<div class="controls" style="padding: 10px">
										<span  class="input-group-addon">题目名称</span>
										<input  id="titlename" type="text" class="input-large" placeholder="请输入题目名称" /><span style="color: red">*</span>
									</div>
									<div class="controls" style="padding: 10px;">
										<span  class="input-group-addon">题目内容</span>
										<textarea  style="height: 150px" id="titlecontent" type="text" class="input-large" placeholder="请输入题目名称" /><span style="color: red">*</span>
									</div>

									<div >
										<button id="submittitlebtn"  onclick="" type="button" style="width: 45%;" class="btn btn-warning ">提交</button>

										<button type="button" onclick="cloasPanal1()" class="btn btn-danger" style="width: 45%;">取消</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--设计毕业题目结束-->
				<div class="row">

					<div class="span9">

						<div class="widget">

							<div class="widget-content">

								<table class="table table-striped table-bordered">
									<tr>
										<th>题目名称</th>
										<th colspan="3" id="myTitleName">高文峰</th>
									</tr>
									<tr>
										<th>题目类型</th>
										<th colspan="3" id="myTitleClassName">计算机学院</th>
									</tr>
									<tr>
										<th>学校导师</th>
										<th id="teacher1">题目</th>
										<th>企业导师</th>
										<th id="teacher2">张建军</th>
									</tr>
									<tr>
										<th colspan="2">联系方式：
											<p id="t1_phone"></p>
										</th>
										<th colspan="2">联系方式：
											<p id="t2_qq"></p>
											<p id="t2_wechat"></p>
											<p id="t2_phone"></p></th>
									</tr>
									<tr>
										<th colspan="4">
											<p id="myTitleContent"></p>
										</th>
									</tr>
								</table>

								<!--<h3 id="myTitleName">题目名称</h3>-->

								<!--<p id="myTitleClassName"></p>-->


								<!--<p id="teacher1"></p>-->
								<!--<p id="teacher2"></p>-->

							</div> <!-- /widget-content -->

						</div> <!-- /widget -->

					</div> <!-- /span9 -->

				</div> <!-- /row -->
				<button onclick="addD()" class="btn btn-warning">设计毕业题目</button>
				<button onclick="go()" class="btn btn-warning">完善开题报告</button>
				<button id="change" onclick="updateP()" class="btn btn-warning">申请换题</button>


			</div> <!-- /span9 -->


		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
