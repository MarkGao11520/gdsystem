            <div class="span9">

                <h1 class="page-title">
                    <i class="icon-th-large"></i>
                    换题审批
                </h1>

                <!--头像上传开始-->
                <div class="widget">
                    <div id="imageWidget" hidden="hidden" class="row" style="position: absolute;z-index: 1;">
                        <div class="span2">
                            <div class="widget"></div>
                        </div>
                        <div class="span4">
                            <div class="widget">
                                <div align="center" class="widget-header">
                                    头像上传
                                </div>
                                <div class="widget-content">
                                    <input style="float:left;" id="photo" multiple="multiple" type="file" name="photo"/>
                                    <button style="float:right;" onclick="closeImagePanal()" class="btn btn-danger">关闭</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--头像上传结束-->

                <!--指定分配题目开始-->
                <div class="widget">
                    <div id="assigenWidget" hidden="hidden" class="row" style="position: fixed;z-index: 1;">
                        <div class="span2">
                            <div class="widget"></div>
                        </div>
                        <div class="span4">
                            <div class="widget">
                                <div align="center" class="widget-header">
                                    选择题目
                                </div>
                                <div class="widget-content">
                                    <select id="titleList" style="margin-top: 1%"></select>
                                    <button id="assSubmitBtn" style="float:right;" onclick="" class="btn btn-danger">提交</button>
                                    <button style="float:right;" onclick="cloasAssigenPanal()" class="btn btn-danger">关闭</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <button ONCLICK="changeall()" class="btn btn-warning">全部拒绝</button>
                <button ONCLICK="changeTitleBatch()" class="btn btn-warning">全部随机换题</button>

<br/><br/>
                    <div class="widget widget-table">

                        <div class="widget-header">
                            <i class="icon-th-list"></i>
                            <h3>申请换题学生列表</h3>
                        </div> <!-- /widget-header -->


                        <div class="widget-content">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th>姓名</th>
                                    <th>学号</th>
                                    <th>校导</th>
                                    <th>企业导师</th>
                                    <th>选题名称</th>
                                    <th>操作</th>
                                </tr>
                                </thead>

                                <tbody id="tbody">

                                </tbody>
                            </table>
