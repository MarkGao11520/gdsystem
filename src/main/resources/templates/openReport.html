        <div class="container">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="./">软通学生毕业设计题目分配系统</a>

            <div class="nav-collapse">

                <ul class="nav pull-right">


                    <li class="divider-vertical"></li>

                        <a data-toggle="dropdown" class="dropdown-toggle " href="#">

                        <ul class="dropdown-menu">
                            <li>
                                <a href="./studentaccount"><i class="icon-user"></i> 账号设置 </a>

        </div> <!-- /container -->

    </div> <!-- /navbar-inner -->

</div> <!-- /navbar -->


<div id="content">

    <div class="container">

        <div class="row">

            <div class="span3">

                <div class="account-container">

                    <div class="account-avatar">
                        <img id="userPic" onclick="openImagePanal()" src="./img/headshot.png" alt="" class="thumbnail"/>
                    </div> <!-- /account-avatar -->

                    <div class="account-details">

                        <span id="userName2" class="account-name">罗宾逊</span>

                        <span class="account-role">学生</span>

                        <span class="account-actions">
							<a href="./studentaccount">个人信息</a> |

							<a href="javascript:openImagePanal()">更改头像</a>
						</span>

                    </div> <!-- /account-details -->

                </div> <!-- /account-container -->

                <hr/>

                <ul id="main-nav" class="nav nav-tabs nav-stacked">

                    <li>
                        <a href="./myTitle">
                            <i class="icon-home"></i>
                            我的题目
                        </a>
                    </li>

                    <li class="active">
                        <a href="./openReport">
                            <i class="icon-th-large"></i>
                            完善开题报告
                        </a>
                    </li>

                    <li>
                        <a href="./studentaccount">
                            <i class="icon-user"></i>
                            用户账号
                        </a>
                    </li>

                </ul>

                <hr/>

                <!--<div class="sidebar-extra">-->
                <!--<p>这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字这里是提示信息文字.</p>-->

                <br/>

            <div class="span9">

                <h1 class="page-title">
                    <i class="icon-home"></i>
                    完善开题报告
                </h1>

                <!--头像上传开始-->
                <div class="widget">
                    <div id="imageWidget" hidden="hidden" class="row" style="position: absolute;z-index: 1;">
                        <div class="span2">
                            <div class="widget"></div>
                        </div>
                        <div class="span4">
                            <div class="widget">
                                <div align="center" class="widget-header">
                                    头像上传
                                </div>
                                <div class="widget-content">
                                    <input style="float:left;" id="photo" multiple="multiple" type="file" name="photo"/>
                                    <button style="float:right;" onclick="closeImagePanal()" class="btn btn-danger">关闭
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--头像上传结束-->

                <div class="row">

                    <div class="span9">
                        <div class="widget widget-table">
                            <div class="widget-content">
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <th>姓名</th>
                                        <th id="sname">高文峰</th>
                                        <th>学院</th>
                                        <th id="depart">计算机学院</th>
                                        <th>专业</th>
                                        <th id="major">软件工程</th>
                                        <th>班级</th>
                                        <th id="classes">软件Z1402</th>
                                    </tr>
                                    <tr>
                                        <th>题目</th>
                                        <th id="title" colspan="5">题目1</th>
                                        <th>指导教师</th>
                                        <th id="teacher">张建军</th>
                                    </tr>
                                    <tr>
                                        <th colspan="8">
                                            <textarea name="editor1" id="editor1"></textarea>
                                        </th>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <!--<h3>题目名称</h3>-->


                    </div> <!-- /span9 -->

                </div> <!-- /row -->

                <br/>
                <button onclick="upload()" class="btn btn-warning">提交</button>

                <button onclick="exportWord()" class="btn btn-warning">导出开题报告</button>
                <span style="color: red">（注：若有修改请先添加再导出）</span>

            </div> <!-- /span9 -->


        </div> <!-- /row -->
