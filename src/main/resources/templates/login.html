<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>登录页面_Bootstrap响应式布局后台模板BlAdmin - JS代码网</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>

    <link href="css/adminia.css" rel="stylesheet"/>
    <link href="css/adminia-responsive.css" rel="stylesheet"/>

    <link href="css/pages/login.css" rel="stylesheet"/>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>

<div class="navbar navbar-fixed-top">

    <div class="navbar-inner">

        <div class="container">

            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <a class="brand" href="./">软通学生毕业设计题目分配系统</a>

            <div class="nav-collapse">

                <ul class="nav pull-right">

                    <li class="">

                        <a href="javascript:;"><i class="icon-chevron-left"></i> 登录</a>
                    </li>
                </ul>

            </div> <!-- /nav-collapse -->

        </div> <!-- /container -->

    </div> <!-- /navbar-inner -->

</div> <!-- /navbar -->


<div id="login-container">


    <div id="login-header">

        <h3>登录</h3>

    </div> <!-- /login-header -->

    <div id="login-content" class="clearfix">

        <form id="form" th:action="@{/login}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="username">用户名</label>
                <div class="controls">
                    <input type="text" class="" id="username" name="username" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">密码</label>
                <div class="controls">
                    <input type="password" id="password" class="" name="password"/>
                </div>
            </div>
        </fieldset>

        <div id="remember-me" class="pull-left">
            <input type="checkbox" name="remember" id="remember"/>
            <label id="remember-label" for="remember">记住密码</label>
        </div>





        </form>

        <div class="pull-right">
            <a href="javascript:sbform()"><button class="btn btn-warning btn-large">
                登录
            </button></a>
        </div>
        <p th:if="${param.error }" align="center">
            无效的账号和密码
        </p>

        <p th:if="${param.logout}" align="center">
            您已注销
        </p>

    </div> <!-- /login-content -->


    <div id="login-extra">

        <!--<p>还没有账号? <a href="javascript:;">马上注册.</a></p>-->

        <!--<p>忘记密码? <a href="forgot_password.html">发送邮件.</a></p>-->

    </div> <!-- /login-extra -->

</div> <!-- /login-wrapper -->


<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/jquery-1.7.2.min.js"></script>


<script src="js/bootstrap.js"></script>

<script src="js/myjs/cookie.js"></script>
<script src="js/myjs/login.js"></script>

</body>
</html>
