							</div>
						</div>
					</div>
				</div>

							<div class="widget"></div>
						</div>
						<div class="span4">
							<div class="widget">
								<div id="widgetHeader" align="center" class="widget-header">
								</div>
								<div class="widget-content">
									<div class="controls" style="padding: 10px">

										<select id="tcList1" style="margin-top: 1%"></select>
									</div>

									<div class="controls" style="padding: 10px">
										<span  class="input-group-addon">题目名称</span>
										<input  id="tname" type="text" class="input-large" placeholder="请输入题目名称" /><span style="color: red">*</span>
									</div>
									<div class="controls" style="padding: 10px;">
										<span  class="input-group-addon">题目内容</span>
										<textarea  style="height: 150px" id="tcontent" type="text" class="input-large" placeholder="请输入题目名称" /><span style="color: red">*</span>
									</div>

									<div >
										<button id="submitbtn"  onclick="" type="button" style="width: 45%;" class="btn btn-warning ">提交</button>

										<button type="button" onclick="cloasPanal()" class="btn btn-danger" style="width: 45%;">取消</button>
									</div>
								</div>
							</div>
						</div>
					</div>

								</div>
							</div>
						</div>
					</div>
				</div>
